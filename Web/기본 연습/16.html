<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .modal-overlay {
      /* position은 전체 화면 기준 */
      position: fixed;
      top: 0%;
      left: 0%;
      /* 배경색, 높이, 높이*/
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
      height: 100vh;
      /* 내부 내용 */
      color:white;
      display: flex;
      justify-content: center;
      align-items: center;
      /* 기본은 안보이게 */
      display: none;
    }

    .active {
      display:flex;
    }
  </style>
</head>
<body>
  <button id="modal-btn">모달 버튼</button>
  <div id = "modal-content" class="modal-overlay">모달
    <button id="modal-cancel-btn">취소 버튼</button>
  </div>
  <script>
    const modalbtn = document.querySelector('#modal-btn')
    const modalToggle = function(){
      document.querySelector('#modal-content').classList.toggle('active')
    }

    //모달 버튼이 클릭되면
    modalbtn.addEventListener('click', function() {
        //무엇을 바꾸면 좋을까요?
        //클래스 active를 토글
        document.querySelector('#modal-content').classList.toggle('active')
    })

    // 모달 취소 버튼이 클릭되면
    const modalCancelBtn = document.querySelector('#modal-cancel-btn')
    modalCancelBtn.addEventListener('click', function(){
      document.querySelector('#modal-content').classList.toggle('active')
      
    })
    // 모달 오버레이를 클릭하면
    const modalOverlay = document.querySelector('#modal-content')
    modalOverlay.addEventListener('click', modalToggle)



  </script>
</body>
</html>
